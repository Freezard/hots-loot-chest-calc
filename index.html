<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HotS Reroll Calc - </title>
<!-- Bootstrap CSS CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

</head>
<body>
<div id="container" class="container vertical-center">
  <div id="containerRow" class="row">
	<div id="content" class="col-xs-12">
	  <div class="row">
	    <div id="chest-type-panel" class="col-xs-12">
		  <select id="chest-type">
		    <option value="common">Common</option>
            <option value="rare">Rare</option>
            <option value="epic">Epic</option>
            <option value="legendary">Veteran</option>
		  </select>
		</div>
	  </div>
	  <div class="row">
	    <div id="image-panel" class="col-xs-12">
          <img src="images/chest_common.png" alt="Loot chest" width="320" height="180">
		</div>
	  </div>
      <div id="items-row" class="row noselect">
	  </div>
	  <div class="row">
	    <div class="col-xs-6 result-panel">
		  <span id="result-chest" data-toggle="tooltip" title="Shards received from this chest">Chest Value: <span id="chest-value">200</span></span>
		</div>
		<div class="col-xs-6 result-panel">
		  <span id="result-average" data-toggle="tooltip" title="Shards received from a chest on average (non-duplicates are worth their full shard value)">Average Value: <span id="average-value">577</span></span>
		</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-12 collection-header">
		  <button id="buttonRerollItems" data-toggle="tooltip" title="Discard and reset items">Reroll Items</button>
		  <button id="buttonKeepItems" data-toggle="tooltip" title="Add items from this chest to your collection">Keep Items</button>
	    </div>
	  </div>	  
	  <div class="row">
	    <div class="col-xs-12 collection-header">
	      <hr>
		  Collection
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-xs-6 collection-panel common">
		  <span data-toggle="tooltip" title="Common items owned/total">Common:</span> <input type="text"> / <span class="items-total">0</span>
		</div>
		<div class="col-xs-6 collection-panel rare">
		  <span data-toggle="tooltip" title="Rare items owned/total">Rare:</span> <input type="text"> / <span class="items-total">0</span>
		</div>
	  </div>
	  <div class="row">
	    <div class="col-xs-6 collection-panel epic">
		  <span data-toggle="tooltip" title="Epic items owned/total">Epic:</span> <input type="text"> / <span class="items-total">0</span>
		</div>
		<div class="col-xs-6 collection-panel legendary">
		  <span data-toggle="tooltip" title="Legendary items owned/total">Legendary:</span> <input type="text"> / <span class="items-total">0</span>
		</div>
	  </div>		  
    </div>
  </div>
</div>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    if(bodyColor != 'rgb(51, 51, 51)') {
    $("head").prepend('<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.min.css">');}});

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
